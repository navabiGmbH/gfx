<div class="newHomepage__section">
  <div class="hpFullWidthBanner">
      <a class="hpFullWidthBanner__linkWrapper" href="{{ 2018_banner_with_cta_link }}">
      <div class="hpFullWidthBanner__imageWrapper">
          <picture class="hpFullWidthBanner__image">
          <source srcset="https://navabi.imgix.net{{ 2018_image_desktop_for_banner_with_cta}}?w=970&fit=clip&q=75, https://navabi.imgix.net{{ 2018_image_desktop_for_banner_with_cta}}?w=1940&fit=clip&q=75 2x" media="(min-width: 991px)">
          <source srcset="https://navabi.imgix.net{{ 2018_image_desktop_for_banner_with_cta}}?w=768&fit=clip&q=75, https://navabi.imgix.net{{ 2018_image_desktop_for_banner_with_cta}}?w=1536&fit=clip&q=75 2x" media="(max-width: 990px)">
          <source srcset="https://navabi.imgix.net{{ 2018_image_mobile_for_banner_with_cta}}?w=768&fit=clip&q=75, https://navabi.imgix.net{{ 2018_image_mobile_for_banner_with_cta}}?w=1536&fit=clip&q=75 2x " media="(max-width: 768px)">
          <img class="hpFullWidthBanner__image"srcset="https://navabi.imgix.net{{ 2018_image_desktop_for_banner_with_cta}}?w=768&fit=clip&q=75" alt="">
          </picture>
      </div>
      <!-- 
        You can move this on the right side by adding the -right class, 
        like so:
        <div class="hpFullWidthBanner__text -right">
          Also you can make the text white by using
        <div class="hpFullWidthBanner__text -white">
          and of course you can make them both right and white
        <div class="hpFullWidthBanner__text -white -right">
      -->
      <div class="hpFullWidthBanner__text">
        <h4 class="hpFullWidthBanner__preTitle">
          {{ 2018_pretitle_for_banner_with_cta}}
        </h4>
        <h1 class="hpFullWidthBanner__title">
          {{ 2018_title_for_banner_with_cta}}
        </h1>
        <button class="cta cta--bold">
          {{ 2018_cta_for_banner_with_cta}}
        </button>
      </div>
      </a>
  </div>
</div>
