    <div class="hpFullWidthBanner">

            <source srcset="https://navabi.imgix.net/img/index/2018/05/nautical-d.jpg?w=1170&fit=clip&q=75, https://navabi.imgix.net/img/index/2018/05/nautical-d.jpg?w=2340&fit=clip&q=75 2x" media="(min-width: 991px)">
            <source srcset="https://navabi.imgix.net/img/index/2018/05/nautical-d.jpg?w=768&fit=clip&q=75, https://navabi.imgix.net/img/index/2018/05/nautical-d.jpg?w=1536&fit=clip&q=75 2x" media="(min-width: 768px)">
            <source srcset="https://navabi.imgix.net/img/index/2018/05/nautical-m.jpg?w=768&fit=clip&q=75, https://navabi.imgix.net/img/index/2018/05/nautical-m.jpg?w=1536&fit=clip&q=75 2x" media="(min-width: 0px)">

            </picture>
        </div>
        <div class="hpCountDown">
            <div class="hpCountDown__title">
                Sale Countdown
            </div>
            <div class="hpCountDown__counter" id="navabiCountDownDiv">
            </div>
            <div class="hpCountDown__subtitle">
                Left to shop up to 70% off
            </div>
            <div class="hpCountDown__ctas">
                <div class="hpCountDown__ctaLeft">
                    <a href="#" class="cta cta--bold cta--large" href="">Shop Sale Now ></a>
                </div>
                <div class="hpCountDown__ctaRight">
                    <a href="#" class="cta cta--bold cta--large cta--alt">Another Link ></a>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
// Set the date we're counting down to
// This date is relative to the user's computer.
var countDownDate = new Date("Aug 8, 2018 15:08:00").getTime();

// Add the translations here
var translatedDaysPlural = ' Days';
var translatedDaysSingle = ' Day';
var translatedHoursPlural = ' Hours';
var translatedHoursSingle = ' Hour';
var translatedMinutesPlural = ' Minutes';
var translatedMinutesSingle = ' Minute';
var translatedSecondsPlural = ' Seconds';
var translatedSecondsSingle = ' Second';

var openDivNumber = '<div class="hpCountDown__number">';
var openDivLabel = '<div class="hpCountDown__label">';
var closeDiv = '</div>';

var counterDiv = document.getElementById('navabiCountDownDiv');

// Update the count down every 1 second
var navabiCountDown = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  var daysLabel = (days > 1 || days === 0) ? translatedDaysPlural : translatedDaysSingle;
  var hoursLabel = (hours > 1 || hours === 0) ? translatedHoursPlural : translatedHoursSingle;
  var minutesLabel = (minutes > 1 || minutes === 0) ? translatedMinutesPlural : translatedMinutesSingle;
  var secondsLabel = (seconds > 1 || seconds === 0) ? translatedSecondsPlural : translatedSecondsSingle;
  
  var zeroValue = '0';


  // If the count down is finished, write some text 
  if (distance > 0) {
    var daysDiv = '<div class="hpCountDown__days">' + openDivNumber + days + closeDiv + openDivLabel + daysLabel + closeDiv + '</div>';
    var hoursDiv = '<div class="hpCountDown__hours">' + openDivNumber + hours + closeDiv + openDivLabel + hoursLabel + closeDiv + '</div>';
    var minutesDiv = '<div class="hpCountDown__hours">'+ openDivNumber + minutes + closeDiv + openDivLabel + minutesLabel + closeDiv + '</div>';
    var secondsDiv = '<div class="hpCountDown__hours">'+ openDivNumber + seconds + closeDiv + openDivLabel + secondsLabel + closeDiv + '</div>' ;
  } else {
    clearInterval(navabiCountDown);
    var daysDiv = '<div class="hpCountDown__days">' + openDivNumber + zeroValue + closeDiv + openDivLabel + daysLabel + closeDiv + '</div>';
    var hoursDiv = '<div class="hpCountDown__hours">' + openDivNumber + zeroValue + closeDiv + openDivLabel + hoursLabel + closeDiv + '</div>';
    var minutesDiv = '<div class="hpCountDown__hours">'+ openDivNumber + zeroValue + closeDiv + openDivLabel + minutesLabel + closeDiv + '</div>';
    var secondsDiv = '<div class="hpCountDown__hours">'+ openDivNumber + zeroValue + closeDiv + openDivLabel + secondsLabel + closeDiv + '</div>' ;
  }
  
  counterDiv.innerHTML = daysDiv + hoursDiv + minutesDiv + secondsDiv;
}, 1000); 
</script>
